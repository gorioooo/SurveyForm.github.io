<!DOCTYPE html>
<html lang="en">
	<header>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css" />
		<title>Survey Form</title>
	</header>
	<body>
		<h1 id="title">Survey Form</h1>
		<p id="description" class="established">Answering Our Survey is a big Help for us!</p>
		<form id="survey-form" action='https://survey-form.freecodecamp.rocks/?name=Jan&email=jan.mlinaric%40gmail.com&age=22&role=student&user-recommend=definitely&mostLike=challenges&prefer=back-end-projects&comment=a'>
			<fieldset>
				<label id="name-label">Name<input id="name" type="text" placeholder="Please Enter your name" required /></label>
				<label id="name-label">Address<input id="Address" type="text" placeholder="Please Enter your Address" required /></label>
				<label id="email-label">Email<input id="Email" type="Email" placeholder="Please Enter your Email" required /></label>
				<label id="email-label">School<input id="School" type="text" placeholder="Please Enter your School" required /></label>
				<label id="number-label">Age <small>(optional)</small> <input id="number" type="number" min="10" max="99" placeholder="Age" /  ></label>
			</fieldset>
			<fieldset>
				<label> Status
	<select id="dropdown" required>
		<option value="">Select an Option</option>
		<option value="1">Single</option>
		<option value="2">Married</option>
		<option value="3">Programmer</option>
		<option value="5">Other</option>
	</select>
			</fieldset>
			<fieldset>
				<label> What is your favorite feature of FreeCodeCamp?
					<select id="dropdown">
						<option value="">Select an option</option>
						<option value="1">Challenges</option>
						<option value="2">Projects</option>
						<option value="3">Lessons</option>
						<option value="4">UI Design</option>
					</select>
				</label>
			</fieldset>
			<fieldset>
				<label>What would you like to see improved? <small>(Check all that apply)</small> </label>
				<label><input type="checkbox" class="inline" value="front-end-projects" /> Front-end Projects</label>
				<label><input type="checkbox" class="inline" value="back-end-projects" /> Back-end Projects</label>
				<label><input type="checkbox" class="inline" value="challenges" /> Challenges</label>
				<label><input type="checkbox" class="inline" value="videos" /> Tutorials</label>
				<label><input type="checkbox" class="inline" value="forum" /> Forum</label>
			</fieldset>
			<fieldset>
				<label>How did you see our Website? <small>(Check all that apply)</small> </label>
				<label><input type="checkbox" class="inline" value="Internet" /> Internet</label>
				<label><input type="checkbox" class="inline" value="Advertisement" /> Advertisement</label>
				<label><input type="checkbox" class="inline" value="Instagram-or-Facebook" /> Instagram of Facebook</label>
				<label><input type="checkbox" class="inline" value="Twitter" /> Twitter</label>
				<label><input type="checkbox" class="inline" value="Youtube" /> Youtube</label>
				<label><input type="checkbox" class="inline" value="Friends" /> Friends</label>
			</fieldset>
			<fieldset>
				<label> Thanks for your time and how was our survey?
					<textarea rows="3" cols="40" placeholder="Enter your comments here..."></textarea>
				</label>
			</fieldset>
			<fieldset>
				<label><input type="checkbox" class="inline" value="Have a soft copy of answered survey" /> Have a soft copy of answered survey</label>
			</fieldset>
			<fieldset>
				<input type="submit" value="Submit" id="submit" />
			</fieldset>

		</form>
	</body>
</html>
